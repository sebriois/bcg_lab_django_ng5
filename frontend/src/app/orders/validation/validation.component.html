<h3 class="page-header">
  <i class="fa fa-check"></i> En cours de validation <small>{{ (orders | async).length }}</small>
</h3>

<app-alerts></app-alerts>

<h3 [hidden]="!loading">

</h3>

<div [hidden]="loading" *ngFor="let order of orders | async" class="mb-4">
  <app-order-detail [order]="order"></app-order-detail>
</div>
