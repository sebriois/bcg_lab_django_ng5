<app-alerts></app-alerts>

<form class="form-signin" (ngSubmit)="login()" [formGroup]="loginForm" novalidate>
  <h2 class="form-signin-heading text-color1">Connexion Ã  BCG-Lab</h2>

  <label for="username" class="sr-only">Identifiant</label>
  <input type="text" name="username" id="username" class="form-control" formControlName="username" autofocus="" placeholder="Identifiant">

  <label for="password" class="sr-only">Mot de passe</label>
  <input type="password" id="password" class="form-control" formControlName="password" placeholder="Mot de passe">

  <button type="submit" class="btn btn-lg btn-color1 btn-block"
          [disabled]="loginForm.pristine || loginForm.invalid">
    <i class="fa fa-sign-in" [ngClass]="{'fa fa-spinner fa-spin': submitted}"></i> Connexion
  </button>
</form>
