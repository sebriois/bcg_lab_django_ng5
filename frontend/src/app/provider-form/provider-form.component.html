<div [hidden]="submitted">
  <form (ngSubmit)="onSubmit()" [formGroup]="providerForm" novalidate>
    <div class="form-group">
      <label for="name">Nom du fournisseur</label>
      <input type="text" name="name" id="name" class="form-control" formControlName="name">
    </div>
    <div class="form-group">
      <label for="users_in_charge">Responsables</label>
      <input type="text" name="users_in_charge" id="users_in_charge" class="form-control" [(ngModel)]="model.users_in_charge" />
    </div>
    <div class="form-group">
      <label for="reseller">Revendeur</label>
      <input type="text" name="reseller" id="reseller" class="form-control" [(ngModel)]="model.reseller" />
    </div>
    <div class="form-group">
      <label for="notes">Notes</label>
      <input type="text" name="notes" id="notes" class="form-control" [(ngModel)]="model.notes" />
    </div>
    <div class="form-check">
      <label class="form-check-label">
        <input type="checkbox" class="form-check-input" name="is_local" [(ngModel)]="model.is_local"> Fournisseur local ?
      </label>
    </div>
    <div class="form-check">
      <label class="form-check-label">
        <input type="checkbox" class="form-check-input" name="is_service" [(ngModel)]="model.is_service"> Type service ?
      </label>
    </div>
    <div class="form-check">
      <label class="form-check-label">
        <input type="checkbox" class="form-check-input" name="direct_reception" [(ngModel)]="model.direct_reception">
        RÃ©ception automatique ?
      </label>
    </div>
    <button type="submit" class="btn btn-success" [disabled]="!providerForm.form.valid">
      <i class="fa fa-plus"></i> Ajouter
    </button>
  </form>
</div>
<p class="alert alert-info" [hidden]="!submitted">
  <i class="fa fa-spinner fa-spin"></i> creating provider ...
</p>
